{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<form action="{{ url_for('login')}}" method="POST">

    {% if error %}
    <p style="color:red;">
      {{ error }}
    </p>
    {% endif %}
    <div>
    <p>
      Username<input type="text" name="username" />
    </p>
    <p>
      Password  <input type="password" name="password" />
    </p>
    </div>
    <button style="width:100px;height:25px" type="Submit">Login</button>
</form>
<br>
{% endblock %}
